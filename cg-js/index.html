<html>
  <head>
    <title>JS</title>
    <script language="javascript" type="text/javascript">
      function disp() {
        for (var i = 1; i <= 20; i++) {
          if (i % 2 == 0) {
            document.write(i + " ");
          }
        }
      }
    </script>
  </head>
  <body>
    <script>
      // document.write("Do the Math -> ");
      document.write(" -> ");
    </script>
    <input type="button" onClick="disp()" value="Click" />
  </body>
</html>
