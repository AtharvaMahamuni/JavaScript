<html>
  <head>
    <title>JS</title>
    <script language="javascript" type="text/javascript">
      function disp() {
        var num1 = 5;
        var num2 = 9;
        var num3 = 7;

        document.write("Greatest number is: ");

        if (num1 >= num2 && num1 >= num3) document.write(num1);
        else if (num2 >= num1 && num2 >= num3) document.write(num2);
        else document.write(num3);
      }
    </script>
  </head>
  <body>
    <script>
      // document.write("Do the Math -> ");
      document.write(" -> ");
    </script>
    <input type="button" onClick="disp()" value="Click" />
  </body>
</html>
